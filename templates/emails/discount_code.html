<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Exclusive Cars kortingscode</title>
</head>

<body style="margin:0;padding:0;background-color:#0b0b0b;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#0b0b0b;">
    <tr>
      <td align="center" style="padding:24px 12px;">

        <!-- Container -->
        <table width="600" cellpadding="0" cellspacing="0"
               style="max-width:600px;background-color:#111;border-radius:16px;overflow:hidden;border:1px solid #222;">

          <!-- Hero image -->
          <tr>
            <td>
              <img
                src="https://exclusivecarsautoverhuur.nl/static/img/golf8r2025voorbeeld.png"
                alt="Exclusive Cars"
                width="600"
                style="display:block;width:100%;height:auto;"
              >
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:24px 20px;font-family:Arial,Helvetica,sans-serif;color:#ffffff;">

              <h1 style="margin:0 0 10px 0;font-size:22px;font-weight:800;">
                Jouw 5% kortingscode
              </h1>

              <p style="margin:0 0 14px 0;font-size:14px;line-height:1.6;color:#cccccc;">
                Hi {{ name }},<br>
                Bedankt voor je aanmelding bij Exclusive Cars.
              </p>

              <!-- Code block -->
              <div style="background-color:#0b0b0b;border:1px solid #2a2a2a;
                          border-radius:12px;padding:16px;text-align:center;margin-bottom:20px;">
                <div style="font-size:12px;letter-spacing:1px;color:#bbbbbb;margin-bottom:6px;">
                  JOUW KORTINGSCODE
                </div>
                <div style="font-size:26px;font-weight:900;letter-spacing:1px;">
                  <span style="background:#e10600;padding:4px 14px;border-radius:8px;display:inline-block;">
                    {{ discount_code }}
                  </span>
                </div>
              </div>

              <!-- Button -->
              <div style="text-align:center;margin-bottom:24px;">
                <a href="https://exclusivecarsautoverhuur.nl/contact"
                   style="display:inline-block;background:#e10600;color:#ffffff;
                          text-decoration:none;font-weight:800;font-size:14px;
                          padding:12px 18px;border-radius:10px;">
                  Reserveer of stel een vraag
                </a>
              </div>

              <!-- Image row -->
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td width="50%" style="padding-right:6px;">
                    <img
                      src="https://exclusivecarsautoverhuur.nl/static/img/cars/golf-85-r-carbon/02.jpg"
                      alt="Golf 8.5R"
                      width="100%"
                      style="display:block;border-radius:12px;border:1px solid #222;"
                    >
                  </td>
                  <td width="50%" style="padding-left:6px;">
                    <img
                      src="https://exclusivecarsautoverhuur.nl/static/img/cars/golf-85-r-carbon/11.jpg"
                      alt="Golf 8.5R"
                      width="100%"
                      style="display:block;border-radius:12px;border:1px solid #222;"
                    >
                  </td>
                </tr>
              </table>

              <p style="margin:20px 0 0 0;font-size:13px;color:#bbbbbb;line-height:1.6;">
                Met vriendelijke groet,<br>
                <strong style="color:#ffffff;">Exclusive Cars</strong><br>
                <a href="mailto:exclusivecarsautoverhuur@gmail.com"
                   style="color:#e10600;text-decoration:none;">
                  exclusivecarsautoverhuur@gmail.com
                </a>
              </p>

            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
